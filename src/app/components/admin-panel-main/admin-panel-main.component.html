<div class="admin-container">
  <div class="left-panel">
    <h1>Admin Panel</h1>
    <p>From here, you can manage user statuses.</p>
    <button class="logout-button" (click)="logoutAccount()">Log Out <span class="icon">⚙️</span></button>
  </div>

  <div class="right-panel">
    <div class="user-list">
      <h2>Active Users</h2>
      <ul>
        <li *ngFor="let user of activeUsers">
          <span class="user-info">{{ user.firstname }} {{ user.lastname }} ({{ user.email }})</span>
          <button (click)="blockUser(user.id)">Block</button>
          <button (click)="deleteUser(user.id)">Delete</button>
        </li>
      </ul>
    </div>

    <div class="user-list">
      <h2>Blocked Users</h2>
      <ul>
        <li *ngFor="let user of blockedUsers">
          <span class="user-info">{{ user.firstname }} {{ user.lastname }} ({{ user.email }})</span>
          <button (click)="unblockUser(user.id)">Unblock</button>
          <button (click)="deleteUser(user.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
