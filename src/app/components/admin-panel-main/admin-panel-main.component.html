<div class="admin-container">
    <div class="left-panel">
      <h1>Admin Panel</h1>
      <p>From here, you can manage users status.</p>
      <button class="logout-button" >Log Out</button>
      <!-- tutaj w przycisku (click)="logout()" -->
    </div>
  
    <div class="right-panel">
      <div class="user-list">
        <h2>Active Users</h2>
        <ul>
          <li *ngFor="let user of activeUsers">
            {{ user.name }} ({{ user.email }})
            <button (click)="blockUser(user.id)">Block</button>
            <button (click)="deleteUser(user.id)">Delete</button>
          </li>
        </ul>
      </div>
  
      <div class="user-list">
        <h2>Blocked Users</h2>
        <ul>
          <li *ngFor="let user of blockedUsers">
            {{ user.name }} ({{ user.email }})
            <button (click)="unblockUser(user.id)">Unblock</button>
            <button (click)="deleteUser(user.id)">Delete</button>
          </li>
        </ul>
      </div>
  
      <div class="user-list">
        <h2>Deleted Users</h2>
        <ul>
          <li *ngFor="let user of deletedUsers">
            {{ user.name }} ({{ user.email }})
            <button (click)="restoreUser(user.id)">Restore</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
