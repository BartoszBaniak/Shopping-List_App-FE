<div class="admin-container">
  <div class="left-panel">
    <h1>Admin Panel</h1>
    <p>From here, you can manage user roles and statuses.</p>
    <button class="logout-button" (click)="logoutAccount()">Log Out <span class="icon">⚙️</span></button>
  </div>

  <div class="right-panel">
    <div class="user-list">
      <h2>Active Users</h2>
      <ul>
        <li *ngFor="let user of activeUsers">
          {{ user.firstname }} {{ user.lastname }} ({{ user.email }})
          <button (click)="blockUser(user.uuid)">Block</button>
          <button (click)="deleteUser(user.uuid)">Delete</button>
        </li>
      </ul>
    </div>

    <div class="user-list">
      <h2>Blocked Users</h2>
      <ul>
        <li *ngFor="let user of blockedUsers">
          {{ user.firstname }} {{ user.lastname }} ({{ user.email }})
          <button (click)="unblockUser(user.uuid)">Unblock</button>
          <button (click)="deleteUser(user.uuid)">Delete</button>
        </li>
      </ul>
    </div>

    <!-- <div class="user-list">
      <h2>Deleted Users</h2>
      <ul>
        <li *ngFor="let user of deletedUsers">
          {{ user.firstname }} {{ user.lastname }} ({{ user.email }})
          <button (click)="changeUserRole(user.uuid, 0)">Restore</button>
        </li>
      </ul>
    </div> -->
  </div>
</div>
